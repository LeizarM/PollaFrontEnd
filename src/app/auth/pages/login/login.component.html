 <div class="flex flex-col lg:flex-row min-h-screen">
  <div class="flex-1 bg-blue-500 flex items-center justify-center">
    <img src="../../../../assets/images/copaAmeEur.jpg" />
  </div>
  <div class="flex-1 flex items-center justify-center p-8 bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <mat-form-field  class="w-full">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" required />
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">Username is required</mat-error>
          </mat-form-field>
        </div>
        <div class="mb-4">
          <mat-form-field  class="w-full">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required />
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</mat-error>
          </mat-form-field>
        </div>


        <div class="mb-4">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-full py-2">Ingresar</button>
        </div>
       <!--  <div class="text-center">
          <a href="#" class="text-blue-500 hover:underline">Sign up Here</a>
        </div> -->
      </form>
    </div>
  </div>
</div>
