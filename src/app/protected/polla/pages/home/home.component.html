<div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div *ngFor="let tournament of tournaments">
    <mat-card class="example-card bg-blue-100 hover:bg-blue-200 transition duration-300 ease-in-out">
      <mat-card-header class="bg-blue-300">
        <mat-card-subtitle class="text-gray-600">Tournament</mat-card-subtitle>
        <mat-card-title class="text-lg font-bold text-gray-800">{{ tournament.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="bg-white">
        <p class="text-gray-600">Fecha Inicio</p>
        <p class="text-gray-800 font-medium">{{ tournament.fechaInicio | date: 'dd/MM/yyyy' }}</p>
        <p class="text-gray-600">Fecha Fin</p>
        <p class="text-gray-800 font-medium">{{ tournament.fechaFin | date: 'dd/MM/yyyy' }}</p>
        <mat-divider class="my-2"></mat-divider>
      </mat-card-content>
      <mat-card-actions class="bg-blue-300 flex justify-center">
        <button mat-button (click)="goToTournament( tournament.codTorneo)"  >
          Ver Fixure
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="error" class="text-red-500 text-center mt-4">
  <p>{{ error }}</p>
</div>
