 <div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div *ngFor="let tournament of tournaments" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div>
        <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
    </div>
    <div class="p-5">
        <div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">{{ tournament.nombre }}</h5>
        </div>
        <p class="text-gray-300">Fecha Inicio</p>
        <p class="text-white font-medium">{{ tournament.fechaInicio | date: 'dd/MM/yyyy' }}</p>
        <p class="text-gray-300">Fecha Fin</p>
        <p class="text-white font-medium">{{ tournament.fechaFin | date: 'dd/MM/yyyy' }}</p>
        <div class="my-3 space-y-2">
            <button  (click)="goToTournament(tournament.codTorneo)" class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-500 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Ver Fixure
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </button>
            <button  (click)="goToBeets(tournament.codTorneo)"  class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Ver Apuestas
            </button>
            <button (click)="goToMissingBeets(tournament.codTorneo)" class="w-full inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white bg-red-500 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Apuestas Faltantes
            </button>
        </div>
    </div>
  </div>
</div>

<div *ngIf="error" class="text-red-500 text-center mt-4">
  <p>{{ error }}</p>
</div>
