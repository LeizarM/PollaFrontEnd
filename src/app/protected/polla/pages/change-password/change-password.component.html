<div class="container mx-auto p-4 max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Cambio de contraseña</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="currentPassword" class="block text-gray-700">Contraseña Actual</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
      <div *ngIf="changePasswordForm.get('currentPassword')?.touched && changePasswordForm.get('currentPassword')?.invalid" class="text-red-500 mt-2">
        Contraseña actual es requerida.
      </div>
    </div>
    <div class="mb-4">
      <label for="newPassword" class="block text-gray-700">Nueva Contraseña</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
      <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid" class="text-red-500 mt-2">
        Nueva contraseña es requerida.
      </div>
    </div>
    <div class="mb-4">
      <label for="confirmPassword" class="block text-gray-700">Confirme Nueva Contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
      <div *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid" class="text-red-500 mt-2">
        Confirmar contraseña es requerida.
      </div>
      <div *ngIf="changePasswordForm.errors?.['passwordMismatch']" class="text-red-500 mt-2">
        Las contraseñas no coinciden.
      </div>
    </div>
    <button type="submit" [disabled]="changePasswordForm.invalid" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
      CAMBIAR
    </button>
  </form>
</div>
<div *ngIf="alertMessage" class="fixed top-0 left-0 right-0 flex justify-center mt-4">
  <div [ngClass]="alertType === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'" class="px-4 py-2 rounded shadow-lg">
    {{ alertMessage }}
  </div>
</div>
