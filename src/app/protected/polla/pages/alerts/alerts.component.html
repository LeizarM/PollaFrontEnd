<div *ngIf="message" [ngClass]="{'bg-green-500': type === 'success', 'bg-red-500': type === 'error'}" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 max-w-xs w-full shadow-lg rounded-lg">
  <div class="text-white font-bold rounded-t px-4 py-2">
    <span *ngIf="type === 'success'">Success</span>
    <span *ngIf="type === 'error'">Error</span>
  </div>
  <div [ngClass]="{'border-green-400': type === 'success', 'border-red-400': type === 'error'}" class="border border-t-0 rounded-b bg-white px-4 py-3">
    <p [ngClass]="{'text-green-700': type === 'success', 'text-red-700': type === 'error'}">{{ message }}</p>
  </div>
</div>
