<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">TABLA DE PERSONAS QUE NO APOSTARON HASTA LA FECHA</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-800">
      <thead>
        <tr class="w-full bg-gray-700 text-white">
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Participante</th>
          <th class="px-4 py-2">Equipo 1</th>
          <th class="px-4 py-2">Equipo 2</th>
          <th class="px-4 py-2">Fecha Partido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="seeMissingBeet.length === 0" class="bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white">
          <td colspan="5" class="border px-4 py-2 text-center">Todav√≠a no hay datos</td>
        </tr>
        <tr *ngFor="let participant of seeMissingBeet; let i = index" class="bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white">
          <td class="border px-4 py-2">{{ i + 1 }}</td>
          <td class="border px-4 py-2">{{ participant.nombre }}</td>
          <td class="border px-4 py-2">{{ participant.eq1 }}</td>
          <td class="border px-4 py-2">{{ participant.eq2 }}</td>
          <td class="border px-4 py-2">{{ participant.fechaCadena }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="error" class="text-red-500 text-center mt-4">
    <p>{{ error }}</p>
  </div>
</div>
